<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Banana Crispy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center text-yellow-500">Login</h2>
    <form action="dashboard.html" method="POST" class="space-y-4">
      <input type="email" placeholder="Email" class="w-full p-2 border rounded" required/>
      <input type="password" placeholder="Password" class="w-full p-2 border rounded" required/>
      <button type="submit" class="w-full bg-yellow-400 text-white py-2 rounded hover:bg-yellow-500">Masuk</button>
    </form>
    <p class="mt-4 text-sm text-center">Belum punya akun? <a href="register.html" class="text-yellow-500 font-semibold">Daftar</a></p>
  </div>

</body>
</html>
