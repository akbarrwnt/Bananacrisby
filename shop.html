<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - Banana Crispy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 text-gray-800">

  <header class="bg-yellow-400 p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-white">Banana Crispy</h1>
    <nav class="space-x-4">
      <a href="beranda.html" class="text-white">Home</a>
      <a href="shop.html" class="font-bold underline text-white">Shop</a>
      <a href="map.html" class="text-white">Map</a>
    </nav>
  </header>

  <section class="p-6">
    <h2 class="text-2xl font-bold text-center mb-4">Semua Produk</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <!-- Produk -->
      <div class="bg-white p-4 shadow rounded-lg text-center">
        <img src="pisangcoklatkeju.png.PNG" alt="Pisang Coklat Keju" class="w-full h-32 object-cover mb-2">
        <h4 class="font-semibold">Pisang Coklat Keju</h4>
        <p class="text-sm text-gray-600">Rp 15.000</p>
        <button onclick="tambahKeKeranjang('Pisang Coklat Keju')" class="mt-2 bg-yellow-400 text-white px-4 py-1 rounded-full">Beli</button>
      </div>

      <div class="bg-white p-4 shadow rounded-lg text-center">
        <img src="pisangcoklat.JPG" alt="Pisang Coklat" class="w-full h-32 object-cover mb-2">
        <h4 class="font-semibold">Pisang Coklat</h4>
        <p class="text-sm text-gray-600">Rp 15.000</p>
        <button onclick="tambahKeKeranjang('Pisang Coklat')" class="mt-2 bg-yellow-400 text-white px-4 py-1 rounded-full">Beli</button>
      </div>

      <div class="bg-white p-4 shadow rounded-lg text-center">
        <img src="greenteadantiramisu.jpg" alt="Piscok Lumer Green tea dan Tiramisu" class="w-full h-32 object-cover mb-2">
        <h4 class="font-semibold">Piscok Lumer Green tea dan Tiramisu</h4>
        <p class="text-sm text-gray-600">Rp 30.000</p>
        <button onclick="tambahKeKeranjang('Piscok Lumer Green tea dan Tiramisu')" class="mt-2 bg-yellow-400 text-white px-4 py-1 rounded-full">Beli</button>
      </div>

      <div class="bg-white p-4 shadow rounded-lg text-center">
        <img src="Qtela.jpg" alt="Qtela" class="w-full h-32 object-cover mb-2">
        <h4 class="font-semibold">Qtela</h4>
        <p class="text-sm text-gray-600">Rp 10.000</p>
        <button onclick="tambahKeKeranjang('Qtela')" class="mt-2 bg-yellow-400 text-white px-4 py-1 rounded-full">Beli</button>
      </div> 

      <div class="bg-white p-4 shadow rounded-lg text-center">
        <img src="pisangbox.jpg" alt="Pisang Box" class="w-full h-32 object-cover mb-2">
        <h4 class="font-semibold">Pisang Box</h4>
        <p class="text-sm text-gray-600">Rp 75.000</p>
        <button onclick="tambahKeKeranjang('Pisang Box')" class="mt-2 bg-yellow-400 text-white px-4 py-1 rounded-full">Beli</button>
      </div> 

      <div class="bg-white p-4 shadow rounded-lg text-center">
        <img src="keripikpisangcoklat.jpg" alt="Keripik Pisang Coklat" class="w-full h-32 object-cover mb-2">
        <h4 class="font-semibold">Keripik Pisang Coklat</h4>
        <p class="text-sm text-gray-600">Rp 10.000</p>
        <button onclick="tambahKeKeranjang('Keripik Pisang Coklat')" class="mt-2 bg-yellow-400 text-white px-4 py-1 rounded-full">Beli</button>
      </div> 

      <div class="bg-white p-4 shadow rounded-lg text-center">
        <img src="es oyen bibi.jpg" alt="Es Oyen Bibi" class="w-full h-32 object-cover mb-2">
        <h4 class="font-semibold">Es Oyen Bibi</h4>
        <p class="text-sm text-gray-600">Rp 6.000</p>
        <button onclick="tambahKeKeranjang('Es Oyen Bibi')" class="mt-2 bg-yellow-400 text-white px-4 py-1 rounded-full">Beli</button>
      </div> 
    </div>

    <!-- Keranjang -->
    <div class="mt-10">
      <h3 class="text-xl font-bold mb-2">Keranjang</h3>
      <ul id="daftarKeranjang" class="list-disc ml-6 text-gray-700">
        <!-- Daftar belanja -->
      </ul>
      <button onclick="checkout()" class="mt-4 bg-green-500 text-white px-6 py-2 rounded-full">Checkout via WhatsApp</button>
    </div>
  </section>

  <script>
    const keranjang = [];

    function tambahKeKeranjang(namaProduk) {
      keranjang.push(namaProduk);
      renderKeranjang();
    }

    function renderKeranjang() {
      const daftar = document.getElementById('daftarKeranjang');
      daftar.innerHTML = "";
      keranjang.forEach((produk) => {
        const li = document.createElement('li');
        li.textContent = produk;
        daftar.appendChild(li);
      });
    }

    function checkout() {
      if (keranjang.length === 0) {
        alert("Keranjang masih kosong!");
        return;
      }

      const nomorWA = "6289649925674"; // Ganti 0896... â†’ 62...
      const pesan = `Saya ingin memesan, ini adalah pesanan saya:\n\n- ${keranjang.join("\n- ")}`;
      const url = `https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
